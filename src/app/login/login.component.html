<main>
    
    <section style="width: 100%; height: 100vh; padding: 50vh;" *ngIf="!loadPageService.pageLoaded" class="section section-shaped section-lg">
            <div class="row justify-content-center">
                <div class="d-flex align-items-center">
                    <app-loading-spinner></app-loading-spinner>
                </div>
            </div>
    </section>
    <section *ngIf="loadPageService.pageLoaded" class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <div class="text-muted text-center mb-3">
                                <small>Sign in Project Manager</small>
                                <div class="pt-sm">
                                    <img style="width:100px" src="./assets/img/icons/common/man.svg">
                                </div>
                            </div>
                        </div>

                        
                        <span style="color:red;" *ngIf="credentialFormValidation.invalidCredentials">E-mail or Password invalid</span>
                        <div class="card-body px-lg-2 py-lg-2">


                            <form role="form" (ngSubmit)="submitFormDatasForLogingAndManagingContentFromScreen(f)" #f="ngForm">

                                <div 
                                    class="form-group mb-3" 
                                >

                                    <div 
                                        class="input-group input-group-alternative">
<!-- 
                                        <div 
                                        class="input-group-prepend">
                                            <span 
                                                class="input-group-text"
                                            >
                                                <i class="ni ni-email-83"></i>
                                            </span>
                                        </div> -->

                                        
                                        <input 
                                            ngModel
                                            name="email"
                                            #email="ngModel"
                                            required
                                            email
                                            class="form-control" 
                                            placeholder="Email" 
                                            type="email" 
                                            required
                                        >

                                    </div>
                                    <span 
                                    style="color:red"
                                    *ngIf="(!email.valid && email.touched)">Insert a valid E-mail</span>
                                    </div>

                                <div 
                                    class="form-group" 
                                >
                                    <div 
                                        class="input-group input-group-alternative"
                                    >
                                        <!-- <div 
                                            class="input-group-prepend"
                                        >
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div> -->

                                        <input 
                                            ngModel
                                            name="password"
                                            #password="ngModel"
                                            required
                                            class="form-control" 
                                            placeholder="Password" 
                                            type="password"
                                            required 
                                        >
                                    </div>

                                    <span 
                                        style="color:red"
                                        *ngIf="(!password.valid && password.touched)">Inser a valid password
                                    </span>

                                </div>

                                                <div class="custom-control custom-control-alternative custom-checkbox">
                                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                                    <label class="custom-control-label" for=" customCheckLogin">
                                    <span>Remember me</span>
                                </label>
                                </div>

                                <div class="text-center">
                                    <button 
                                        [disabled]="!f.valid"
                                        type="submit" 
                                        class="btn btn-primary my-4"
                                    >   
                                        Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="javascript:void(0)" class="text-light">
                                <small>Forgot password?</small>
                            </a>
                        </div>
                        <div class="col-6 text-right">
                            <a [routerLink]="['/register']" class="text-light">
                                <small>Create new account</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
