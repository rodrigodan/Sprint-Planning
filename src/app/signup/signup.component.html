<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <div class="text-muted text-center mb-3">
                                <small>Sign up Project Manager</small>
                                <div class="pt-sm">
                                    <img style="width:100px" src="./assets/img/icons/common/man.svg">
                                </div>
                            </div>
                        </div>
                        <div class="card-body px-lg-2 py-lg-2">


                            <form role="form" (ngSubmit)="submitFormDatasForSigningUp(f)" #f="ngForm">

                                <div class="form-group" 
                                    >
                                    <div 
                                        class="input-group input-group-alternative mb-3">
                                        <!-- <div 
                                            class="input-group-prepend">
                                            <span 
                                                class="input-group-text">
                                                    <i class="ni ni-hat-3"></i>
                                            </span>
                                        </div> -->

                                        <input 
                                            ngModel 
                                            name="name" 
                                            class="form-control" 
                                            placeholder="Name" 
                                            type="text"
                                            requried>
                                    </div>
                                </div>
                                <div 
                                    class="form-group">
                                    <div 
                                        class="input-group input-group-alternative mb-3">
                                        <!-- <div 
                                            class="input-group-prepend">
                                            <span 
                                                class="input-group-text">
                                                    <i class="ni ni-email-83"></i>
                                            </span>
                                        </div> -->
                                        <input 
                                            ngModel 
                                            name="email" 
                                            class="form-control" 
                                            placeholder="Email" 
                                            type="email"
                                            required>
                                    </div>
                                </div>
                                <div 
                                    class="form-group">
                                    <div 
                                        class="input-group input-group-alternative">
                                        <!-- <div 
                                            class="input-group-prepend">
                                            <span 
                                                class="input-group-text">
                                                    <i class="ni ni-lock-circle-open"></i>
                                            </span>
                                        </div> -->
                                        <input 
                                            ngModel 
                                            name="password" 
                                            class="form-control" 
                                            placeholder="Password" 
                                            type="password"
                                            requried>
                                    </div>
                                </div>

                                <div class="text-muted font-italic">
                                    <a [routerLink]="['/login']" class="text-light">
                                      If you already have an account, <span style="color: #1a73e8;">Sign in</span> 
                                    </a>

                                </div>
                                <div class="text-center">
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary mt-4"
                                        [disabled]="!f.valid"
                                    >
                                        Create account
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
