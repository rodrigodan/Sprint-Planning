<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-3">
      <div class="shape shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row justify-content-between">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Welcome to the {{ sprintName }}
                <span>A great way to get started planning your sprint</span>
              </h1>
            </div>
         
            
          </div>
        </div>
      </div>

    </section>
    <!-- 1st Hero Variation -->
  </div>
  
      <div class="container">
          <!-- Inputs (alternative) -->
          <div class="mb-4">
          </div>
          <div class="row justify-content-between">
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <p style="color:#525F7F; font-weight: bold; font-size:16px;">Estimate:</p>


                    <input 
                        type="text" 
                        placeholder="Insert your time" 
                        class="form-control" 
                    />
                
                    <br />
  
  
                
                    
                    <div class="d-flex 
                        flex-column 
                        align-items-end"
                    >
                        <button 
                            type="button" 
                            class="btn btn-primary" 
                            style="background-color: #2DCE89; border-color: #2DCE89"
                        >
                            Submit
                        </button>
                    </div>
                    <br />
                    <p style="color:#525F7F; font-weight: bold; font-size:16px;">Metrics:</p>
                    <div class="row">
                      <div class="col-6">
                        Average:
                      </div>

                      <div class="col-6">
                          X
                      </div>
                    </div>

                      <div class="row">
                          <div class="col-6">
                            Mode:
                          </div>
    
                          <div class="col-6">
                              X
                          </div>
                      </div>
                    
                </div>
  
            </div>

            <div class="col-lg-7 col-md-6">
          
                  <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-1">
                    <div class="row justify-content-end">
                        <a href="javascript:void(0)" class="btn btn-primary mt-4">Show Estimates</a>
                    </div>
                    <div class="row justify-content-end">
                        <a href="javascript:void(0)" class="btn btn-primary mt-4" style="background-color:red; border-color: red;">Delete Estimates</a>
                    </div>

                  <br />

                  <mat-table [dataSource]="people" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <!-- <ng-container matColumnDef="position">
                      <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
                      <mat-cell *matCellDef="let element"> 1 </mat-cell>
                    </ng-container> -->
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>
                  </mat-table>

                  <table class="table table-striped">
                      <thead>
                        <tr>
                            <th scope="col">PARTICIPANTS</th>
                            <th scope="col" style="text-align: center;">ESTIMATION</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Rodrigo Gon√ßalves</th>
                          <td style="text-align: center;">X</td>
                        </tr>
                        <tr>
                          <th scope="row">Rafael</th>
                          <td style="text-align: center;">X</td>
                        </tr>
                        <tr>
                          <th scope="row">Lucas</th>
                          <td style="text-align: center;">X</td>
                        </tr>
                        <tr>
                          <th scope="row">Paulo</th>
                          <td style="text-align: center;">X</td>
                        </tr>
                        <tr>
                          <th scope="row">Eric</th>
                          <td style="text-align: center;">X</td>
                        </tr>
                      </tbody>
                    </table>

                </div>
              </div>
            </div>
            
          </div>
          <div class="row" style="margin-bottom: 2%;">
              <div class="col-lg-12">
                  <a href="javascript:void(0)" class="btn btn-primary mt-4" style="background-color:#FB6340; border-color:#FB6340;">Finish meeting</a>
              </div>
          </div>

        </div>



</main>
