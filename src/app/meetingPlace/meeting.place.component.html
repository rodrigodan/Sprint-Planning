<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-3">
      <div class="shape shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row justify-content-between">
            <div class="col-lg-12">
              <h1 class="display-3  text-white" style="text-align: center;">
                <span style="text-align: center;">Welcome to the {{ sprintName }}</span>
                <span>A great way to get started planning your sprint</span>
              </h1>
            </div>

         
            
          </div>
        </div>
      </div>

    </section>
  </div>

  <div class = "container" style="margin-top:50px;">
    <div class = "row">
    <div class = "col-3">
      <form (ngSubmit)="estimate(f)" #f="ngForm">
        <div class="form-row">
          <p style="color:#525F7F; font-weight: bold; font-size:16px;">Estimate:</p>
          <div class="col-12 col-md-9 mb-2 mb-md-0">
            <input
              ngModel 
              name="time"
              required
              type="text"
              placeholder="5 hrs" 
              class="form-control" >
          </div>
          <div class="col-12 col-md-3">
            <button 
              type="submit" 
              class="btn btn-primary" 
              style="background-color:#2DCE89; border-color: #2DCE89">
                Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class = "col-6">
    </div>

    <div class = "col-3">
 
          

    </div>

  </div>


  </div>

  <div class="container" style="margin-top:15px;">
    <div class = "row">
      
        <div class = "col-12">
          <div class = "float-right" style="margin-bottom: 15px;">
            <a href="javascript:void(0)" class="btn btn-primary ">Show Estimates</a>
  
        
            <a href="javascript:void(0)" class="btn btn-primary" style="background-color:red; border-color: red;">Delete Estimates</a>

          </div>
        <table style="width:100%;" mat-table [dataSource]="people" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Emplyee </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="estimation">
            <th mat-header-cell *matHeaderCellDef> Estimation </th>
            <td mat-cell *matCellDef="let element"> {{element.estimation}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    </div>
  </div>
</main>
