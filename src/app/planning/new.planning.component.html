<main class="profile-page">

    <section style=" position: absolute; width: 100%; height: 100vh; padding: 50vh;" *ngIf="!newModelNewPlanning.loadedLink || !newModelNewPlanning.loadedMeetingPlacePage" class="section section-shaped section-lg">
        <div class="row justify-content-center">
            <div class="d-flex align-items-center">
                <app-loading-spinner></app-loading-spinner>
            </div>
        </div>
    </section>

    <section
    *ngIf="newModelNewPlanning.loadedLink"
    class="section" 
    style="width:100%; 
        height: 100vh; 
        padding: 25vh"
>

    <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center">


                <form role="form" class="form-group" (ngSubmit)="onSubmit(f)" #f="ngForm">


                    <div class="d-flex justify-content-center">
                        <img style="width:100px" src="../../assets/img/icons/common/sprint-planning-new.png">
                    </div>
                    <br />
     

                    <input 
                        type="text" 
                        placeholder="Sprint Name" 
                        class="form-control"
                        ngModel
                        name="sprint"
                    />
                
                    <br />


                
                    
                    <div class="d-flex 
                        flex-column 
                        align-items-end"
                    >
                        <button 
                            type="submit" 
                            class="btn btn-primary" 
                            style="background-color: #172B4D;"
                        >
                            Create A New Planning Meeting
                        </button>
                    </div>
                </form>
 
        </div>
    </div>

    <div *ngIf="newModelNewPlanning.loadedMeetingPlacePage" class="d-flex justify-content-center">

            <div *ngIf="newModelNewPlanning.session">
                <p style="text-align: center;">Share with the Emplyees:</p>
                {{newModelNewPlanning.session}}
                <br />
                <br />

                <div style="text-align: center;">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        style="background-color: #FB6340; border-color: #FB6340;"
                        (click)="statMeetingSession()"
                    >
                        Start meeting
                    </button>
                </div>
            </div>

    </div>
</section>
     
</main>
